<h3 class="p-3 border-bottom">Reactive: Dynamics</h3>

<div class="row">
  <div class="col">
    <form (ngSubmit)="saveForm()" [formGroup]="dynamicForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">
          Name
        </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            formControlName="name"
          />
          <span
            *ngIf="errorMessages('name')"
            class="ps-2 form-text text-danger"
          >
            Must be 3 letters min..
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">
          Add Your Favorites Games</label
        >

        <div class="col-sm-9">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Add Favorite Game"
              [formControl]="newFavorite"
              (keyup.enter)="addFavorite()"
              autocomplete="off"
            />

            <button
              class="btn btn-outline-primary"
              type="button"
              (click)="addFavorite()"
            >
              Add Game
            </button>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">
          Favorites List
        </label>
        <div class="col-sm-9" formArrayName="favoriteList">
          <div
            *ngFor="let favorite of favoriteListArray.controls; let i = index"
            class="input-group mb-1"
          >
            <input type="text" class="form-control" [formControlName]="i" />
            <button
              class="btn btn-outline-danger fw-bold"
              type="button"
              (click)="deleteFavorite(i)"
            >
              X
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <p>Valid</p>
  <pre>
    {{ dynamicForm.valid }}
  </pre>

  <br />
  <p>Values</p>
  <pre>
    {{ dynamicForm.value | json }}
  </pre>
</div>
