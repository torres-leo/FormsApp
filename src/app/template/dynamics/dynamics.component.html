<h3 class="p-3 border-bottom">Template: Dynamics</h3>

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #dynamicForm="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">
          Name
        </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            required
            name="name"
            [ngModel]="person.name"
            minlength="3"
          />
          <span *ngIf="validName()" class="ps-2 form-text text-danger">
            *Required Field
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold"> Add </label>

        <div class="col-sm-9">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Add Favorite Game"
              [(ngModel)]="newGame"
              name="game"
              required
              autocomplete="off"
              (keyup.enter)="addGame()"
            />

            <button
              class="btn btn-outline-primary"
              type="button"
              (click)="addGame()"
            >
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">
          Favorites
        </label>
        <div class="col-sm-9">
          <div
            *ngFor="let favorite of person.favGames; let i = index"
            class="input-group mb-1"
          >
            <input
              type="text"
              [(ngModel)]="favorite.name"
              [name]="'favorite_' + i"
              class="form-control"
            />
            <button
              class="btn btn-outline-danger fw-bold"
              type="button"
              (click)="deleteGame(i)"
            >
              X
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="button"
            (click)="save()"
            class="btn btn-primary float-end"
            [disabled]="dynamicForm.invalid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
  <p>Person</p>
  <pre>
    {{ person | json }}
  </pre>
</div>
