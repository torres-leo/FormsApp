<h3 class="p-3 border-bottom">Template: Basics</h3>

<div class="row">
  <div class="col">
    <form (ngSubmit)="sendForm()" #basicForm="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold"
          >Product</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Product name"
            [ngModel]="initForm.product"
            name="product"
            required
            minlength="3"
          />

          <span *ngIf="validName()" class="form-text text-danger">
            Must be 3 letters min..
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="$"
            [ngModel]="initForm.price"
            name="price"
            required
          />

          <span *ngIf="validPrice()" class="form-text text-danger">
            Must be greather than 0..
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-center fw-bold">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.stock"
            name="stock"
            customMin
            [minValue]="1"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end px-4 fw-bold"
            [disabled]="basicForm.invalid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
